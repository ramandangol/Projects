# Database Configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/school_ms?useSSL=false
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.use-new-id-generator-mappings=true

# Actuators Settings
# Access actuators at :: localhost:8080/demo/actuator/{mappings, info, health, env}
management.endpoints.web.expose=*
management.endpoint.health.show-details=always

#Info Actuator Details
info.app.name=Spring Boot SMS
info.app.description=Spring Boot School Management System 
info.app.version=1.0.0

# Application Settings
server.port=8080
server.servlet.context-path=/SMS
server.http2.enabled=true

# Thymeleaf
spring.thymeleaf.cache = false
logging.level.org.thymeleaf=debug