<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="fragments/header::header (pageTitle='Admin Login Page')">
    </head>

    <body class="text-center">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">SMS Admin Loign !!</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form  class="form-horizontal" role="form" action="#"  method="post"
                          th:object="${loginUser}">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="email" class="form-control" name="username"  placeholder="username or email" th:value="${loginUser.emailId}" required autofocus>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="password" th:value="${loginUser.password}">
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input type="submit" value="Login" class="btn btn-success">
                                <input type="reset" value="Reset" class="btn btn-primary">
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<div class="col-md-12 control">-->
                                <!--<div style="padding-top:15px; font-size:85%" >-->
                                   <!--<b th:text="${msg}">Don't have an account!</b>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and/or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>


                    </form>



                </div>
            </div>
        </div>

    </div>
    </body>
</html>
