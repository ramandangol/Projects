<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header (pageTitle='teacher')">
</head>
<body>
<style>
    .input-group-addon{color:#282525; background-color: #969191;font-size: 20px;}
</style>
<div class="wrapper">
    <!--Sidebar Holder-->
    <div th:replace="fragments/sidemenu::sidemenu"></div>

    <!-- Page Content Holder -->
    <div id="content">
        <div th:replace="fragments/topmenu::topmenu"></div>

        <div class="container">

            <div class="card">
                <div class="card-header">
                    <h1><b th:text="${msg}"></b> </h1>
                </div>
                <!--<hr class="style1">-->
                <div class="col-lg-8 well">
                    <div class="row">
                        <form  action="#" th:action="@{/teacher/teacherdtl}"
                               th:object="${teacher}" method="post">
                            <div class="col-sm-12">
                                <input id="id" name="id" type="hidden" th:value="${teacher.id}">
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>First Name</label>
                                        <input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstName" th:value="${teacher.firstName}">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastName" th:value="${teacher.lastName}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" placeholder="Enter Address Here.." class="form-control" name="address" th:value="${teacher.address}">
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 form-group">
                                        <label>City</label>
                                        <input type="text" placeholder="Enter City Name Here.." class="form-control" name="city" th:value="${teacher.city}">
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <label>State</label>
                                        <input type="text" placeholder="Enter State Name Here.." class="form-control" name="state" th:value="${teacher.state}">
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <label>Zip</label>
                                        <input type="number" placeholder="Enter Zip Code Here.." class="form-control" name="zipCode" th:value="${teacher.zipCode}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group" th:if="${teacher.gender == 'female'}">
                                        <label>Gender</label>
                                        <input type="radio" class="form-group" name="gender" th:value="male">   Male
                                        <input type="radio" class="form-group" name="gender" th:value="female" checked>  Female
                                    </div>
                                    <div class="col-sm-12 form-group" th:if="${teacher.gender != 'female'}">
                                        <label>Gender</label>
                                        <input type="radio" class="form-group" name="gender" th:value="male" checked>   Male
                                        <input type="radio" class="form-group" name="gender" th:value="female">  Female
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="number" placeholder="Enter Phone Number Here.." class="form-control" name="phone"  th:value="${teacher.phone}">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="Enter Email Address Here.." class="form-control" name="email" th:value="${teacher.email}">
                                </div>

                                <div class="row" th:if="${teacher.id == null}">
                                    <div class="col-sm-4 form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter Password Here" class="form-control" name="password" th:field="${teacher.newPassword[0]}">
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <label>Confirm</label>
                                        <input type="password" placeholder="Enter Password Here" class="form-control" name="repassword" th:field="${teacher.newPassword[1]}">
                                    </div>

                                </div>


                                <!--<div class="form-group" th:if="${teacher.image==null}">-->
                                <!--<label>Picture</label>-->
                                <!--<input id="multipartFile" name="multipartFile" accept="image/jpeg, image/png" type="file" class="form-control" th:value="${student.multipartFile}"/>-->
                                <!--</div>-->

                                <!--<div class="form-group" th:if="${teacher.image!=null}">-->
                                <!--<label>Uploaded Picture</label>-->
                                <!--<img th:src="@{|/student/studentimage?fileName=${student.image}|}" src="../public/img/logo.png" height="200px" width="200px">-->
                                <!--</div>-->

                                <div class="form-group">
                                    <label>Active   : </label>
                                    <input id="active" name="active"
                                           type="checkbox"/>
                                </div>
                                <input type="Submit" class="btn btn-lg btn-success" value="Submit"/>
                                <input type="reset" class="btn btn-lg btn-info" value="Clear"/>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>




    </div>

</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
