<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header (pageTitle='grade Add/Update')">
</head>
<body>

<div class="wrapper">
    <!--Sidebar Holder-->
    <div th:replace="fragments/sidemenu::sidemenu"></div>

    <!-- Page Content Holder -->
    <div id="content">
        <div th:replace="fragments/topmenu::topmenu"></div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    Add/Update Course
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/course/coursedetails}" method="post"
                          th:object="${courses}">
                        <input id="id" name="id" type="hidden" th:value="*{id}">
                        <div class="form-group row">
                            <label for="courseName" class="col-sm-2 col-form-label">Course</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Course Name here" th:value="*{courseName}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="teacherId" class="col-sm-2 col-form-label">Subject Teacher</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="teacherId" name="teacherId"
                                        th:field="*{teacher.id}">
                                    <option th:each="tchName: ${teachers}"
                                            th:value="${tchName.id}"
                                            th:text="${tchName.firstName}+ '  ' + ${tchName.lastName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="courseDescription" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="courseDescription" name="courseDescription" th:value="*{courseDescription}" placeholder="Grade Description">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



        </div>

    </div>

</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
